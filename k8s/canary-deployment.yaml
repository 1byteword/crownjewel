apiVersion: apps/v1
kind: Deployment
metadata:
  name: personal-site-canary
  labels:
    app: personal-site-canary
    environment: canary
spec:
  replicas: 1  # Lighter than production
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: personal-site-canary
  template:
    metadata:
      labels:
        app: personal-site-canary
        environment: canary
    spec:
      containers:
      - name: nginx
        image: ghcr.io/1byteword/personal-site:canary
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        resources:
          requests:
            cpu: 10m
            memory: 16Mi
          limits:
            cpu: 100m
            memory: 64Mi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 101  # nginx user
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault
